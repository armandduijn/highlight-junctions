<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 14px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        
        h1 {
            font-size: 21px;
            margin: 0 0 10px;
            padding: 0;
        }
        
        a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        button {
            height: 30px;
            width: 300px;
            outline: none;
        }
        
        ul {
            margin: 10px 0 0;
            padding: 0;
            list-style: none;
        }
        
        ul li {
            margin: 0;
            padding: 10px;
            border-top: 1px solid #CCC;
            border-bottom: 0;
            display: flex;
            flex-direction: row;
        }
        
        ul li:last-child {
            border-bottom: 1px solid #CCC;
        }
        
        .name {
            flex: 1;
        }
        
        .visible {
            flex-shrink: 0;
            padding-left: 5px;
        }
        
        #toolbar {
            display: flex;
            font-size: 80%;
        }
        
        .mr-auto {
            margin-right: auto
        }
        
        li:hover {
            background: #EEE;
        }
    </style>
</head>

<body>
    <h1>Routes</h1>
    <div id="toolbar">
        <div class="mr-auto">Gesorteerd op aanmaakdatum</div>
        <a href="#" id="refresh">Ververs</a>
    </div>
    <ul class="routes-list"></ul>
    <script src="popup.js"></script>
</body>

</html>
